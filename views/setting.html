<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<style type="text/css">
			div.setting_page{width:100vw;height:100vh;overflow:hidden;background: #fff;}
			div.setting_page ul{font-size:14px;margin-top: 44px;}
			div.setting_page ul>li{line-height: 40px;border-bottom:1px solid #ddd;padding:0 10px;}
			div.setting_page ul>li:nth-of-type(1){border-top: 1px solid #ddd;}
			div.setting_page li>span:nth-of-type(2){color: #ACACB4;float: right;}
		</style>
	</head>

	<body>
		<div class="setting_page">
			<div class="content">
				<header id="header" class="mui-bar mui-bar-nav">
					<a href="../index.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title">设置</h1>
				</header>
				<ul>
					<li>
						<span>帐号</span>
						<span class="userName">123456</span>
					</li>
					<li>
						<span>密码</span>
						<span class="resetPwd" id="reset_pwd">修改</span>
					</li>
					<li>
						<span>绑定微信</span>
						<span class="wechat"></span>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>

</html>
