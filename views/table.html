<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>表格页面</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<style type="text/css">
			div.table_page{width:100vw;min-height:100vh;background: #fff;}
			.content>div{padding-top:44px;}
			
			ul{font-size:0;text-align: center;}
			.th_list{width: 100%;background: #8f8f94;color: #fff;font-size:15px;line-height: 40px;}
			.th_list>span,.tr_list>span{display: inline-block;width: 24%;}
			.tr_list{width: 100%;background: #ddd;color: #000;font-size:12px;padding: 5px 0;margin:3px 0;}
			.tr_list>span>a.mui-icon{font-size: 15px;border: 1px solid #000;border-radius: 50%;color: #000;}
			.tr_list>span:nth-of-type(1){width:22%}
			.tr_list>span:nth-of-type(2){width:18%}
			.tr_list>span:nth-of-type(3){width:40%}
			.tr_list>span:nth-of-type(4){width:10%}
		</style>
	</head>

	<body>
		<div class="table_page">
			<div class="content">
				<header id="header" class="mui-bar mui-bar-nav">
					<a href="./datacount.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title">表格页面</h1>
				</header>
				<div>
					<ul>
						<li class="th_list">
							<span>资料状态</span>
							<span>合格率</span>
							<span>资料名称</span>
							<span>详情</span>
						</li>
						<li class="tr_list">
							<span>审核未通过</span>
							<span>100.00%</span>
							<span>撒旦法卡萨帝法</span>
							<span><a href="./checkdetail.html" class="mui-icon mui-icon-more"></a></span>
						</li>
						<li class="tr_list">
							<span>审核未通过</span>
							<span>100.00%</span>
							<span>撒旦法卡萨帝法</span>
							<span><a href="./checkdetail.html" class="mui-icon mui-icon-more"></a></span>
						</li>
						<li class="tr_list">
							<span>审核未通过</span>
							<span>100.00%</span>
							<span>撒旦法卡萨帝法</span>
							<span><a href="./checkdetail.html" class="mui-icon mui-icon-more"></a></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>

</html>
